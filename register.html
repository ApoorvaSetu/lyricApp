      <div>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="setumadhava.com">Portfolio</a></li>
          <!-- <li><a href="">Sign Up</a></li>
          <li><a href="">Login</a></li> -->
          <li>
            <a href="">
              <i class="fas fa-user"></i>
              Setu Kathawate
              <i class="fas fa-caret-down"></i>
            </a>
            <ul class="dropDown">
              <li><a href="">Dashboard</a></li>
              <li><a href="" class="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <!-- menu on adding media query  -->
    <div id="hpmobilemenuwrapper">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="setumadhava.com">Portfolio</a></li>
        <!-- <li><a href="">Sign Up</a></li>

          <a href="">

            <li><a href="" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- menu finish -->

    <div class="registerContent">
      <form action="register.html" method="post">
        <h2 class="registerTitle">Register</h2>

        <!-- <div class="msg success error">
            <li>Username required</li>
        </div> -->

        <div>
          <label>Username</label>
          <input type="text" name="username" class="text-input" />
        </div>
        <div>
          <label>Email</label>
          <input type="text" name="email" class="text-input" />
        </div>
        <div>
          <label>Password</label>
          <input type="text" name="password" class="text-input" />
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="text" name="passwordConf" class="text-input" />
        </div>

        <div>
          <button type="submit" name="register-btn" class="Btn">
            Register
          </button>
        </div>

        <p>Or <a href="logIn.html">Sign In</a></p>
      </form>
    </div>

    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
